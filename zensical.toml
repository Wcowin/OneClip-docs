# ==========================================
# OneClip 文档站点 - Zensical 配置文件
# 从 MkDocs 迁移而来
# ==========================================

[project]
# ===== 基本信息 =====
site_name = "OneClip文档"
site_url = "https://wcowin.github.io/OneClip/"
site_description = "OneClip - 简单专业的 macOS 剪贴板管理工具"
site_author = "Wcowin"
copyright = "Copyright &copy; 2025 Wcowin"
docs_dir = "docs"
site_dir = "site"
use_directory_urls = true

# ===== 仓库配置 =====
repo_url = "https://github.com/Wcowin/OneClip"
repo_name = "OneClip"
edit_uri = "edit/main/docs"

# ===== 额外的 CSS 文件 =====
extra_css = [
    "stylesheets/extra2.css",
    "https://cdn.jsdelivr.net/gh/Wcowin/Wcowin.github.io@main/docs/stylesheets/extra.css",
    # "https://cdn.jsdelivr.net/gh/Wcowin/Wcowin.github.io@main/docs/stylesheets/customize.css",
    "https://cdn.jsdelivr.net/gh/Wcowin/Wcowin.github.io@main/docs/stylesheets/ziti.css"
]

# ===== 导航配置 =====
nav = [
    { "首页" = "index.md" },
    { "快速开始" = [
        { "下载安装" = "guide/installation.md" },
        { "基础使用" = "guide/basic-usage.md" }
    ]},
    { "功能介绍" = [
        { "核心功能" = "features/core-features.md" },
        { "快捷键设置" = "features/hotkeys.md" }
    ]},
    { "购买许可证" = "purchase/index.md" },
    { "技术文档" = [
        { "架构设计" = "technical/architecture.md" }
    ]},
    { "常见问题" = [
        { "FAQ" = "help/faq.md" }
    ]},
    { "关于" = [
        { "更新日志" = "about/changelog.md" },
        { "联系我们" = "about/contact.md" }
    ]}
]

# ===== 主题配置 =====
[project.theme]
variant = "modern"
custom_dir = "docs/overrides"          # 自定义主题目录（相对于配置文件）
logo = "https://picx.zhimg.com/80/v2-34b000e56d1af7ef61092dcd031dfd9a_1440w.webp?source=2c26e567"
language = "zh"

# 主题功能特性
features = [
    "announce.dismiss",
    "navigation.prune",
    "navigation.tracking",
    "navigation.tabs",
    "navigation.sections",
    "navigation.top",
    "navigation.footer",
    "navigation.instant",
    "navigation.instant.progress",
    "navigation.expand",
    "navigation.indexes",
    "search.suggest",
    "search.highlight",
    "search.share",
    "toc.follow",
    "content.tabs.link",
    "content.tooltips",
    "content.code.copy",
    "content.code.select",
    "content.code.annotate"
]

# ===== 调色板配置 =====
# 自动模式
[[project.theme.palette]]
media = "(prefers-color-scheme)"
toggle.icon = "lucide/sun-moon"
toggle.name = "关闭自动模式"

# 浅色模式
[[project.theme.palette]]
media = "(prefers-color-scheme: light)"
scheme = "default"
primary = "blue"
accent = "indigo"
toggle.icon = "lucide/sun"
toggle.name = "切换至夜间模式"

# 深色模式
[[project.theme.palette]]
media = "(prefers-color-scheme: dark)"
scheme = "slate"
primary = "black"
accent = "indigo"
toggle.icon = "lucide/moon"
toggle.name = "切换至日间模式"

# ===== 图标配置 =====
[project.theme.icon]
repo = "lucide/github"

# ==========================================
# 额外配置
# ==========================================
[project.extra]
generator = true

# ===== 社交媒体链接 =====
[[project.extra.social]]
icon = "fontawesome/brands/github"
link = "https://github.com/Wcowin/OneClip"
name = "GitHub"

[[project.extra.social]]
icon = "fontawesome/regular/envelope"
link = "mailto:vip@oneclip.cloud"
name = "邮件联系"

[[project.extra.social]]
icon = "fontawesome/solid/globe"
link = "https://oneclip.cloud"
name = "官方网站"

[[project.extra.social]]
icon = "fontawesome/brands/qq"
link = "https://qm.qq.com/q/ckSQ6MXgLm"
name = "QQ群"

# ==========================================
# 插件配置
# ==========================================

# ===== 搜索插件 =====
[project.plugins.search]
separator = '[\s\u200b\-]'

# ==========================================
# Markdown 扩展配置
# ==========================================
[project.markdown_extensions.abbr]
[project.markdown_extensions.admonition]
[project.markdown_extensions.attr_list]
[project.markdown_extensions.def_list]
[project.markdown_extensions.footnotes]
[project.markdown_extensions.md_in_html]
[project.markdown_extensions.tables]

[project.markdown_extensions.toc]
permalink = true

[project.markdown_extensions.pymdownx.arithmatex]
generic = true

[project.markdown_extensions.pymdownx.betterem]
smart_enable = false

[project.markdown_extensions.pymdownx.caret]
[project.markdown_extensions.pymdownx.details]

[project.markdown_extensions.pymdownx.emoji]
emoji_generator = "zensical.extensions.emoji.to_svg"
emoji_index = "zensical.extensions.emoji.twemoji"

[project.markdown_extensions.pymdownx.highlight]
pygments_lang_class = true
auto_title = true
linenums = true

[project.markdown_extensions.pymdownx.inlinehilite]
[project.markdown_extensions.pymdownx.keys]
[project.markdown_extensions.pymdownx.mark]
[project.markdown_extensions.pymdownx.smartsymbols]

[project.markdown_extensions.pymdownx.superfences]
custom_fences = [
    { name = "mermaid", class = "mermaid", format = "pymdownx.superfences.fence_code_format" }
]

[project.markdown_extensions.pymdownx.tabbed]
alternate_style = true

[project.markdown_extensions.pymdownx.tasklist]
custom_checkbox = true

[project.markdown_extensions.pymdownx.tilde]
[project.markdown_extensions.pymdownx.snippets]
